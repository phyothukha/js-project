<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Invoice </title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/invoice.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
            <h3 class="text-center my-4">Phyo Online Shop</h3>
            <div class="row justify-content-between">
            <div class="col-4">
                <label for="invoice-date" class="form-label">Invoice Date</label>
                <input type="date" id="invoice-date" class="form-control">
            </div>
            <div class="col-4">
                <label for="invoice-number" class="form-label">Invoice Date</label>
                <input type="text" id="invoice-number" class="form-control text-end">
            </div>
            </div>

        </div>
            <div class="col-12 d-print-none">
                <div class="mt-3 border border-primary p-3">
                <form class="" id="newListForm">
                    <div class="row align-items-end">
                        <div class="col">
                            <label for="productSelect" class="form-label">Select Product</label>
                            <div class="input-group">
                            <select class="form-select" name="product" id="productSelect"></select>

                                <button type="button" class="btn btn-info" id="addProduct">
                                    <i class="bi bi-plus" ></i>
                                </button>
                            </div>

                        </div>
                        <div class="col">
                            <label for="quantity" class="form-label">Select Quantity</label>
                            <input type="number" name="quantity" id="quantity" class="form-control text-end" required>
                        </div>
                        <div class="col">
                            <button class="btn btn-primary w-100">ADD</button>
                        </div>
                    </div>
                </form>
            </div>
            </div>
            <div class="col-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th class="text-end">Price</th>
                            <th class="text-end">Quantity</th>
                            <th class="text-end">Costs</th>
                        </tr>

                    </thead>
                    <tbody id="rows">
<!--                        <tr>-->
<!--                            <td>1</td>-->
<!--                            <td>Apple</td>-->
<!--                            <td>500</td>-->
<!--                            <td>5</td>-->
<!--                            <td>2500</td>-->
<!--                        </tr>-->
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="4">Cost Total</td>
                            <td class="text-end" id="costTotal">0</td>
                        </tr>

                    </tfoot>
                </table>

                <button class="btn btn-primary" onclick="print()">Print</button>
            </div>
        </div>
    </div>
<!--    //modal-->
    <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="newProductForm" action="">
                        <div class="mb-3">
                            <label for="id" class="form-label">Product Id</label>
                            <input type="number" name="id" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Product Name</label>
                            <input type="text" name="name" class="form-control">
                        </div>

                    </form>
                    <div class="mb-3">
                        <label for="price" class="form-label">Product Price</label>
                        <input type="number" form="newProductForm" name="price"  class="form-control">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button form="newProductForm" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="js/invoice.js"></script>
</body>
</html>
