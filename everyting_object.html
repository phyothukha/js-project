<script>
    let images=document.querySelector('.images');
    let photo=document.querySelector('.photo');
    let add=document.querySelector('.add');
    let count=document.querySelector('.count');
    let remove=document.querySelector('.remove');


    add.addEventListener('click',_=>{
        let newImg= new Image();
        newImg.classList.add('animate__animated', 'animate__rotateInUpLeft')
        newImg.style.marginLeft='-80px'
        newImg.src=photo.src;
        count.valueAsNumber+=1;
        images.append(newImg);
    })
    remove.addEventListener('click',_=>{
      if(count.valueAsNumber>1){
          let lastImage= images.lastElementChild;
          lastImage.classList.replace('animate__rotateInUpLeft','animate__rotateInUpRight')
          lastImage.addEventListener('animationend',_=>{
              lastImage.remove();
          })
          count.valueAsNumber-=1;
      }
    })
